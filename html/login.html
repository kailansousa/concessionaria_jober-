<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da concessionária</title>
    <link rel="stylesheet" href="../css/estilizar-login.css">
</head>
<body>
   
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite as informações nos campos abaixo.</p>
            <label for="email">Seu e-mail:</label>
            <input type="email" placeholder="Digite seu e-mail" required />
            <label for="password">Sua senha:</label>
            <input type="password" placeholder="Digite sua senha" required />
            <a href="https://accounts.google.com/v3/signin/recoveryidentifier?flowName=GlifWebSignIn&dsh=S419500193%3A1718121197567830&ddm=0">Esqueci minha senha</a>
            <input type="submit" value="ENTRAR" class="btn" />
        </form>
    </div>
</body>
</html>
